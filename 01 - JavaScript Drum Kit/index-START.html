<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="drum-kit" onkeypress="playSound()">


  <div class="keys">
    <div data-key="65" class="key" id="clap-btn">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key" id="hihat-btn">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio id="clap-sound" data-key="65" src="sounds/clap.wav"></audio>
  <audio id="hihat-sound" data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>

function playSound() {

  var clapSound = document.getElementById("clap-sound");
  var clapBtn = document.getElementById("clap-btn");
  var hihatSound = document.getElementById("hihat-sound");
  var hihatBtn = document.getElementById("hihat-btn")

  var code = event.keyCode;

  console.log(code);

  switch (code) {
    case 97:
      clapSound.play();
      clapBtn.className += "key" + " " + "playing";
    case 115:
      hihatSound.play();
      hihatBtn.className += "key playing";
  }
}

function resetPads() {
  var keys = document.getElementByClassName("key");
  keys.className = "key";
}

document.addEventListener("onkeydown", playSound);
document.addEventListener("onkeyup", resetPads);

</script>


</body>
</html>
