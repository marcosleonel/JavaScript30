<script>

//WHEN THE USER PRESS THE BUTTON, THE SOUND IS PLAYED AND BUTTON HAVE THE STYLE
//CHANGED.
window.addEventListener("keydown", function playSound() {

  var key = event.keyCode;

  const app = document.getElementById("app");
  const audio = document.querySelector(`audio[data-key="${key}"]`);
  const btn = document.querySelector(`div[data-key="${key}"]`);

  if (!audio) {
    return;
  } else {

    //Each sound will change the background to a color inspired in the Scribian's
    //system.
    if (key == 65) { //CLAP
        audio.play();
        btn.className = "key playing";
        app.style.background = "-webkit-linear-gradient(left, #FF1400, #8B35FF)";
        app.style.background = "-moz-linear-gradient(left, #FF1400, #8B35FF)";
        app.style.background = "linear-gradient(left, #FF1400, #8B35FF)";
    } else if  (key == 83) { //HIHAT
        audio.play();
        btn.className = "key playing";
        app.style.background = "-webkit-linear-gradient(left, #FFBB2C, #52B8FF)";
        app.style.background = "-moz-linear-gradient(left, #FFBB2C, #52B8FF)";
        app.style.background = "linear-gradient(left, #FFBB2C, #52B8FF)";
    } else if (key == 68) { //KICK
        audio.play();
        btn.className = "key playing";
        app.style.background = "-webkit-linear-gradient(left, #B20D2F, #D2FEEB)";
        app.style.background = "-moz-linear-gradient(left, #B20D2F, #D2FEEB)";
        app.style.background = "linear-gradient(left, #B20D2F, #D2FEEB)";
    } else if (key == 70) { //OPENHAT
        audio.play();
        btn.className = "key playing";
        app.style.background = "-webkit-linear-gradient(left, #FFBB2C, #BF36FE)";
        app.style.background = "-moz-linear-gradient(left, #FFBB2C, #BF36FE)";
        app.style.background = "linear-gradient(left, #FFBB2C, #BF36FE)";
    } else if (key == 71) { //BOOM
        audio.play();
        btn.className = "key playing";
        app.style.background = "-webkit-linear-gradient(left, #B20D2F, #9AEEFE)";
        app.style.background = "-moz-linear-gradient(left, #B20D2F, #9AEEFE)";
        app.style.background = "linear-gradient(left, #B20D2F, #9AEEFE)";
    } else if (key == 72) { //RIDE
        audio.play();
        btn.className = "key playing";
        app.style.background = "-webkit-linear-gradient(left, #FF7F00, #FFBB2C)";
        app.style.background = "-moz-linear-gradient(left, #FF7F00, #FFBB2C)";
        app.style.background = "linear-gradient(left, #FF7F00, #FFBB2C)";
    } else if (key == 74) { //SNARE
        audio.play();
        btn.className = "key playing";
        app.style.background = "-webkit-linear-gradient(left, #FF1400, #81CCFF)";
        app.style.background = "-moz-linear-gradient(left, #FF1400, #81CCFF)";
        app.style.background = "linear-gradient(left, #FF1400, #81CCFF)";
    } else if (key == 75) { //TOM
        audio.play();
        btn.className = "key playing";
        app.style.background = "-webkit-linear-gradient(left, #FFFB00, #B54884)";
        app.style.background = "-moz-linear-gradient(left, #FFFB00, #B54884)";
        app.style.background = "linear-gradient(left, #FFFB00, #B54884)";
    } else if (key == 76) { //TINK
        audio.play();
        btn.className = "key playing";
        app.style.background = "-webkit-linear-gradient(left, #7BCCFF, #81CCFF)";
        app.style.background = "-moz-linear-gradient(left, #7BCCFF, #81CCFF)";
        app.style.background = "linear-gradient(left, #7BCCFF, #81CCFF)";
    }


  }
});


//WHEN THE KEY IS RELEASED, THE SYTLE OF THE BUTTON RESETS
window.addEventListener("keyup", function resetBtn() {

  const btn = document.querySelector(`div[data-key="${event.keyCode}"]`);

  btn.className = "key";

});


</script>


</body>
</html>
